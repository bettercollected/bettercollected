version: '3.7'
networks:
    db:
volumes:
    mongo-data:
services:
    mongodb:
        image: mongo:latest
        networks:
            - db
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - 27017:27017
        volumes:
            - mongo-data:/data/db
        restart: always

    mongo-seed:
        build:
            context: .
            dockerfile: Dockerfile.local.mongo-seed
        networks:
            - db
        depends_on:
            - mongodb

    nginx:
        image: nginx
        networks:
            - frontend
        volumes:
            - ./nginx-deployment.conf:/etc/nginx/conf.d/nginx.conf:ro
        ports:
            - '3001:3001'
            - '3002:3002'
