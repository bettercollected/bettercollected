[tool.poetry]
name = "typeform"
version = "0.1.0"
description = "This project was generated with fastapi-mvc."
authors = ["nabin6246 <nabin62246@gmail.com>"]
license = "no"
readme = "README.md"
repository = "https://your.repo.url.here"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "~0.93.0"
uvicorn = { extras = ["standard"], version = "~0.21.0" }
gunicorn = "~20.1.0"
click = "~8.1.3"
aiohttp = "~3.8.3"
faust-streaming = "^0.10.3"
dependency-injector = "^4.41.0"
classy-fastapi = "^0.3.0"
httpx = "~0.23.3"
cryptography = "^42.0.4"
beanie = "^1.17.0"
pydantic = { extras = ["email"], version = "^1.10.6" }
pyjwt = "^2.6.0"
requests = "^2.28.2"
loguru = "^0.6.0"
fastapi-utils = "^0.2.1"
sentry-sdk = {extras = ["fastapi"], version = "^1.24.0"}
tink = "1.8.0"
elastic-apm = "^6.17.0"
common = {path = "../../common", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "~7.2.0"
pytest-cov = "~4.0.0"
pytest-asyncio = "~0.20.3"
requests = "~2.28.1"
httpx = "~0.23.1"
aioresponses = "~0.7.3"
flake8 = "~5.0.4"
flake8-docstrings = "~1.6.0"
flake8-import-order = "~0.18.1"
flake8-todo = "^0.7"
black = "~22.8.0"
sphinx-material = {git = "https://github.com/bashtage/sphinx-material.git"}
pallets-sphinx-themes = "^2.0.3"
sphinx = "^5.3.0"
myst-parser = "~0.18.1"
pre-commit = "^3.2.0"

[tool.poetry.scripts]
typeform = 'typeform.cli:cli'

[tool.poetry.urls]
"Issues" = "https://your.repo.url.here/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [
    "typeform/config/gunicorn.py",
    "typeform/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pass",
]
