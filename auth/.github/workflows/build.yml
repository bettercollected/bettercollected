name: Build
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            bettercollected/auth:${{ github.sha }}
            ${{ format('bettercollected/auth:{0}', github.ref == 'refs/heads/master' && 'latest' || 'nightly') }}

  deploy:
    needs: [ build, sonarcloud ]
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands using ssh key and deploying
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SIRETO_BASTION_HOST }}
          username: ${{ secrets.SIRETO_BASTION_USERNAME }}
          key: ${{ secrets.SIRETO_BASTION_SSH_KEY }}
          port: ${{ secrets.SIRETO_BASTION_PORT }}
          script: |
            if [ ${{ github.ref }} == 'refs/heads/develop' ]; then
              docker --host=${{ secrets.DEV_DEPLOYMENT_HOST }} service update --image=bettercollected/auth:${{ github.sha }} bettercollected-new_dev_auth
            elif [[ ${{ github.ref }} == 'refs/heads/master' ]]; then
              docker --host=${{ secrets.PROD_DEPLOYMENT_HOST }} service update --image=bettercollected/auth:${{ github.sha }} bettercollected_auth
            else
              echo "Deployment skipped for branch ${{ github.ref }}"
            fi
