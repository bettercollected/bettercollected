[tool.poetry]
name = "auth"
version = "0.1.0"
description = "This project was generated with fastapi-mvc."
authors = ["nabin6246 <nabin62246@gmail.com>"]
license = "no"
readme = "README.md"
repository = "https://your.repo.url.here"
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "~0.94.1"
uvicorn = {extras = ["standard"], version = "~0.21.0"}
gunicorn = "~20.1.0"
click = "~8.1.3"
fastapi-users = {extras = ["beanie", "oauth"], version = "^10.3.0"}
dependency-injector = "^4.41.0"
classy-fastapi = "^0.3.0"
httpx = "^0.23.3"
pyjwt = "^2.6.0"
google-auth-oauthlib = "^1.0.0"
google-api-python-client = "^2.79.0"
fastapi-mail = "^1.2.6"
mongomock-motor = "^0.0.17"
stripe = "^5.4.0"
sentry-sdk = {extras = ["fastapi"], version = "^1.24.0"}
loguru = "^0.7.0"
elastic-apm = "^6.17.0"
common = {path = "../common", develop = true}
aiohttp = "^3.9.3"

[tool.poetry.group.dev.dependencies]
pytest = "~7.2.0"
pytest-cov = "~4.0.0"
pytest-asyncio = "~0.20.3"
requests = "~2.28.1"
httpx = "^0.23.3"
flake8 = "~5.0.4"
flake8-docstrings = "~1.6.0"
flake8-import-order = "~0.18.1"
flake8-todo = "^0.7"
black = "~22.8.0"
Sphinx = "~5.3.0"
Pallets-Sphinx-Themes = "~2.0.2"
myst-parser = "~0.18.1"
pre-commit = "^3.2.0"

[tool.poetry.scripts]
auth = 'auth.cli:cli'

[tool.poetry.urls]
"Issues" = "https://your.repo.url.here/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [
    "auth/config/gunicorn.py",
    "auth/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pass",
]
