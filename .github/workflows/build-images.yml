name: Build Docker Images

on:
  push:
    branches:
      - '**'

jobs:
  build:
    strategy:
      matrix:
        service:
          - auth
          - backend
          - integrations/google
          - integrations/typeform
          - webapp
          - temporal/worker

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.service }}
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            bettercollected/${{ matrix.service }}:${{ github.sha }}

      - name: Add Nightly and Latest Tags
        run: |          
          if [[ "${{ github.ref }}" = "refs/heads/develop" ]]; then
            docker tag bettercollected/${{ matrix.service }}:${{ github.sha }} bettercollected/${{ matrix.service }}:nightly
            docker push bettercollected/${{ matrix.service }}:nightly
          fi
          if [[ "${{ github.ref }}" = "refs/heads/master" ]]; then
            docker tag bettercollected/${{ matrix.service }}:${{ github.sha }} bettercollected/${{ matrix.service }}:latest
            docker push bettercollected/${{ matrix.service }}:latest
          fi

