name: Build Docker Images

on:
  push:
    branches:
      - '**'

jobs:
  build:
    strategy:
      matrix:
        service:
          - auth
          - backend
          - integrations/google
          - integrations/typeform
          - webapp
          - temporal/worker

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace slashes with hyphens
        id: replace_slashes
        run: |
          SERVICE=${{ matrix.service }}
          SERVICE_TAG=${SERVICE//\//-}
          echo "Service tag: $SERVICE_TAG"
          echo "::set-output name=service_tag::$SERVICE_TAG"

      - name: Set up Docker
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.service }}
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            bettercollected/${{ steps.replace_slashes.outputs.service_tag }}:${{ github.sha }}

      - name: Add Nightly and Latest Tags
        run: |          
          if [[ "${{ github.ref }}" = "refs/heads/develop" ]]; then
            docker tag bettercollected/${{ steps.replace_slashes.outputs.service_tag }}:${{ github.sha }} bettercollected/${{ steps.replace_slashes.outputs.service_tag }}:nightly
            docker push bettercollected/${{ steps.replace_slashes.outputs.service_tag }}:nightly
          fi
          if [[ "${{ github.ref }}" = "refs/heads/master" ]]; then
            docker tag bettercollected/${{ steps.replace_slashes.outputs.service_tag }}:${{ github.sha }} bettercollected/${{ steps.replace_slashes.outputs.service_tag }}:latest
            docker push bettercollected/${{ steps.replace_slashes.outputs.service_tag }}:latest
          fi
